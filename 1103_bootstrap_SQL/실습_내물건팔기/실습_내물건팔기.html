<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습_내물건팔기</title>
  <!-- 1. 부트스트랩 css cdn주소 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 2. 부트스트랩 js cdn주소-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 부트스트랩 아이콘 주소 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    form{position:absolute; left:50%; top:50%; transform:translate(-50%, -50%);}
    input:checked + label{background:#000; color:#fff;}
  </style>
</head>

<body>
  <form name="selling" method="post" style="width:800px; border:1px solid #ccc;">
    <legend></legend>
    <fieldset>
      <div class="border-bottom p-3 position-relative">
        <button class="btn-close position-absolute m-1 ms-3"></button>
        <h2 class="text-center">내 물건 팔기</h2>
        <button class="btn position-absolute top-0 mt-3 end-0 m-1 me-3" style="color:#ccc;">임시 저장</button>
      </div>
      <div class="p-4">
        <div>
          <input type="file" id="picture" class="btn form-control" style="display:none;">
          <label for="picture" class="btn" style="border:1px solid #ccc;"><i class="bi bi-camera-fill" style="color:#555;"></i><br><span style="color:#555;">0/10</span></label>
          
        </div>
  
        <div class="my-3">
          <label for="title" class="mb-2">제목</label>
          <input type="text" class="form-control" id="title" placeholder="제목">
        </div>
  
        <div class="mb-3">
          <label for="method" class="mb-3">거래 방식</label><br>
          <input type="radio" id="sell" name="a" style="display:none;" checked>
          <label for="sell" class="btn btn-outline-secondary rounded-pill">판매하기</label>
          <input type="radio" id="share" name="a" style="display:none;">
          <label for="share" class="btn btn-outline-secondary rounded-pill">나눔하기</label>
        </div>
  
        <div class="mb-3">
          <input type="text" placeholder="가격을 입력해주세요." class="form-control mb-3" maxlength="10">
          <input type="checkbox" id="price" class="form-check-input">
          <label for="price" class="form-check-label">가격 제안 받기</label>
        </div>
  
        <div class="mb-3">
          <label for="explanation" class="mb-2">자세한 설명</label>
          <textarea id="explanation" class="form-control" rows="6">다산동에 올릴 게시글 내용을 작성해주세요.(판매 금지 물품은 게시가 제한될 수 있어요). 신뢰할 수 있는 거래를 위해 자세히 적어주세요. 과학기술정보통신부, 한국 인터넷진흥원과 함께해요.</textarea>
        </div>
  
        <button class="btn mb-3" style="background:#f3f3f3;">자주 쓰는 문구</button>
  
        <div class="mb-3">
          <label for="place" class="mb-3">거래 희망 장소</label>
          <input type="text" placeholder="위치 추가" id="place" class="form-control">
        </div>
  
        <a href="#" title="보여줄 동네 선택" class="mb-3" style="text-decoration:none; color:#ccc;">보여줄 동네 선택 ></a>
  
        <input type="submit" class="btn w-100 my-3" value="작성완료" style="background:rgb(255, 99, 42); color:#fff;">
      </div>
    </fieldset>
  </form>
</body>

</html>
