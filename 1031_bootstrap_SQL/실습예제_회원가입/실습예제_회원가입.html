<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습예제_회원가입</title>
  <!-- 1. 부트스트랩 css cdn주소 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 2. 부트스트랩 js cdn주소-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 부트스트랩 아이콘 주소 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    legend{display:none;}
    h1{margin:10px 0 -12px 0; font-size:25px; font-weight:bold;}
    label{font-weight:bold; margin-bottom:5px;}
    span{font-weight:normal; color:#444;}
    .modal-content{padding:0 18px 18px 12px;}
    select{width:140%;}
  </style>
</head>

<body>
  <input type="button" value="회원가입" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_box">
  
  <fieldset>
    <legend>회원가입</legend>
    <div class="modal fade" id="modal_box">
      <div class="modal-dialog modal-dialog-center">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h1>회원가입</h1>
          </div>
          <div class="modal-body">
            <div class="row">
              <label for="name" class="col-6">이름</label>
              <label for="nickname" class="col-6">별명</label>
            </div>
            <div style="display:flex;" class="mb-3">
              <input type="text" class="form-control me-2" id="name">
              <input type="text" class="form-control ms-2" id="nickname">
            </div>
            <div class="mb-3">
              <label for="email">이메일</label>
              <input type="text" placeholder="you@example.com" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label for="address">주소</label>
              <input type="text" placeholder="서울특별시 강남구" class="form-control" id="address">
            </div>
            <div class="mb-3">
              <label for="detailaddress">상세주소 <span>(필수 아님)</span></label>
              <input type="text" placeholder="상세주소를 입력해주세요." class="form-control" id="detailaddress">
            </div>
            <div class="row mt-3">
              <label for="route" class="col-8">가입 경로</label>
              <label for="code" class="col-4">추천인 코드</label>
            </div>
            <div class="row border-bottom pb-3 mb-3">
              <div class="col-8">
                <select class="form-select" id="route">
                  <option value=""></option>
                  <option value="">a</option>
                  <option value="">b</option>
                </select>
              </div>
              <div class="col-4">
                <input type="text" class="form-control" id="code">
              </div>
            </div>
            <input type="checkbox" id="agree" class="form-check-input">
            <label for="agree" class="form-check-label mb-3"><strong>개인정보 수집 및 이용에 동의합니다.</strong></label>
            <div>
              <input type="submit" class="btn btn-primary form-control" value="가입 완료">
            </div>
          </div>
        </div>
      </div>
    </div>
  </fieldset>

</body>
</html>
